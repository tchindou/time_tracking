<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- displays site properly based on user's device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<!--Styles-->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/responsive.css">
	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
	<!--Icons-->
	<script src="https://kit.fontawesome.com/1d0a0f6f6c.js" crossorigin="anonymous"></script>
	<title>Defi | Time tracking dashboard</title>
</head>

<body>
	<div class="main">
		<div class="left">
			<div class="profile">
				<div class="profile-img"><img src="images/image-jeremy.png" alt=""></div>
				<div class="profile-info">
					<p>Report for</p>
					<h1>Jeremy Robson</h1>
				</div>
			</div>
			<div class="menu">
				<ul>
					<li class="active">Daily</li>
					<li>Weekly</li>
					<li>Monthly</li>
				</ul>
			</div>
		</div>
		<div class="right"></div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
